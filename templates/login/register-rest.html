{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatExpress | register</title>
    <link rel="icon" href="{% static 'images/logo.jpg'%}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"href="{% static 'css/login.css' %}">
    <style>
      body {
        background-image:url("{% static 'images/home2.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0; /* This removes default body margin */
        opacity: 0.8;
    }
    .card {
      margin: 0; /* Remove default margin for the card */
  }
  
  .card-body {
      padding: 4rem; /* Adjust padding as needed */
  }
  
  
  </style>
    

</head>
<body>
    
    <section >
        <div class="container py-5 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card fadeIn first" style="border-radius: 1rem;">
                <div class="row g-0">
                    {% if messages %}
                    <div class="alert alert-light" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                      </div>
                    {% endif %}
                   
                  
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="post">
                         {% csrf_token %}
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Get Registered To Delivr</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create New Account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" name="email" id="form2Example17" class="form-control form-control-lg fadeIn second" placeholder="Enter Email"/>
                          
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="phone" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter Phone number"/>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="password_one" id="form2Example27" class="form-control form-control-lg fadeIn fourth" placeholder="Enter Password"/>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" name="password_confirm" id="form2Example27" class="form-control form-control-lg fadeIn fourth" placeholder="Confirm Password"/>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="name" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter Restaurant Name"/>
                        </div>

                        <div class="form-outline mb-4">
                          <label for="img">Select image:</label>
                          <input type="file" id="img" name="image" accept="image/*">
                          </div>

                        <div class="form-outline mb-4">
                          <label for="appt">Enter start time:</label>
                          <input type="time" name="stime" id="appt" class="form-control form-control-lg fadeIn third"/>
                        </div>

                        <div class="form-outline mb-4">
                          <label for="appt1">Enter end time:</label>
                          <input type="time" name="etime" id="appt1" class="form-control form-control-lg fadeIn third"/>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="gstin" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter GSTIN number of Restaurant"/>
                        </div>

                        <p>Enter Address : </p>
                        <div class="form-outline mb-4">
                          <input type="text" name="house" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter Flat no./Block"/>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="text" name="street" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter street address"/>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="text" name="city" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter City"/>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="text" name="state" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter State"/>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="pincode" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter Pincode"/>
                        </div>

                        


      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Create Account</button>
                        </div>
      
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login_restaurant' %}"
                            style="color: #393f81;">Click to login </a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </section>
    
</body>
</html>
