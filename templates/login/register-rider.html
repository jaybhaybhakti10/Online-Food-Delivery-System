{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatExpress | register</title>
    <link rel="icon" href="{% static 'images/logo.jpg'%}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"href="{% static 'css/login.css' %}">
    <style>
      body {
        background-image:url("{% static 'images/food6.webp' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0; /* This removes default body margin */
        height: 100vh; /* Set the height of the body to 100% of the viewport height */
        opacity: 80%;
    }
  </style>
    

</head>
<body>
    
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card fadeIn first" style="border-radius: 1rem;">
                <div class="row g-0">
                    {% if messages %}
                    <div class="alert alert-light" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                      </div>
                    {% endif %}
                   
                  
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="post">
                         {% csrf_token %}
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Get Registered To Delivr</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create New Account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" name="email" id="form2Example17" class="form-control form-control-lg fadeIn second" placeholder="Enter Email"/>
                          
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="phone" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter Phone number"/>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="password_one" id="form2Example27" class="form-control form-control-lg fadeIn fourth" placeholder="Enter Password"/>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" name="password_confirm" id="form2Example27" class="form-control form-control-lg fadeIn fourth" placeholder="Confirm Password"/>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="name" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter Rider Name"/>
                        </div>

                        <div class="form-outline mb-4">
                          <label for="date">Enter date of birth </label>
                          <input type="date" name="date" id="date" class="form-control form-control-lg fadeIn third" />
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="license" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter Lisence Number"/>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="area" id="form2Example17" class="form-control form-control-lg fadeIn third" placeholder="Enter Name of area you would like to work in"/>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Create Account</button>
                        </div>
      
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login_delivery' %}"
                            style="color: #393f81;">Click to login </a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </section>
    
</body>
</html>
